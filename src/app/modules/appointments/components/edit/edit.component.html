<div class="container">
  <h1 class="mt-5">Editar Consulta</h1>

  <form [formGroup]="form">
    <div class="row mb-3">
      <div class="col-12">
        <mat-form-field class="col-12" appearance="outline">
          <mat-label>Especialidade</mat-label>
          <input matInput formControlName="specialty" />
          <mat-error>O campo especialidade é obrigatório</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12">
        <mat-form-field class="col-12" appearance="outline">
          <mat-label>Doutor</mat-label>
          <input matInput formControlName="doctor" />
          <mat-error>O campo Doutor é obrigatório</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12">
        <mat-form-field class="col-12" appearance="outline">
          <mat-label>Data</mat-label>
          <input matInput formControlName="date" [matDatepicker]="picker" />
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error>O campo Data é obrigatório</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12">
        <mat-form-field class="col-12" appearance="outline">
          <mat-label>Horário</mat-label>
          <input matInput formControlName="time" />
          <mat-error>O campo Horário é obrigatório</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12">
        <mat-form-field class="col-12" appearance="outline">
          <mat-label>Observação</mat-label>
          <input matInput formControlName="obs" />
          <mat-error>O campo Observação é obrigatório</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-12">
        <button
          mat-flat-button
          color="primary"
          [disabled]="!appointment || form.invalid"
          (click)="saveAppointment()"
        >
          Salvar
        </button>
      </div>
    </div>
  </form>
</div>
